<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Immediately apply theme before page renders
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <title>Ryan Truong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <div class="content">
        <h1>Ryan Truong</h1>
        
        <nav>
            <a href="about.html">About</a>
            <!-- <a href="projects.html">Stuff</a> -->
            <!-- <a href="goals.html">Goals</a> -->
            <a href="ryan_cv.pdf" target="_blank">CV</a>
        </nav>

        <div class="game-wrapper">
            <div id="game-container"></div>
            <div class="game-controls">
                <button class="reset-btn" onclick="resetGame()">Reset</button>
                <div id="win-message" class="hidden">You win!</div>
                <button id="play-again-btn" class="hidden" onclick="startNewGame()">Play again?</button>
            </div>
        </div>

        <div id="controls">
            <button id="up" class="control-btn" ontouchstart="movePlayer(0, -1); event.preventDefault();" onclick="movePlayer(0, -1)">↑</button>
            <button id="left" class="control-btn" ontouchstart="movePlayer(-1, 0); event.preventDefault();" onclick="movePlayer(-1, 0)">←</button>
            <button id="down" class="control-btn" ontouchstart="movePlayer(0, 1); event.preventDefault();" onclick="movePlayer(0, 1)">↓</button>
            <button id="right" class="control-btn" ontouchstart="movePlayer(1, 0); event.preventDefault();" onclick="movePlayer(1, 0)">→</button>
        </div>

        <div class="social-icons">
            <a href="mailto:truongtruong@g.harvard.edu"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/heyodog0"><i class="fab fa-github"></i></a>
            <a href="https://bsky.app/profile/heyodogo.bsky.social"><i class="fas fa-cloud"></i></a>
            <a href="https://x.com/ryanvtruong"><i class="fab fa-twitter"></i></a>
            <a href="https://scholar.google.com/citations?user=ryCBg4sAAAAJ&hl=en&oi=ao"><i class="fas fa-graduation-cap"></i></a>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="theme.js"></script>
</body>
</html>
