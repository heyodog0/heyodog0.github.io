<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Truong</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-family: Georgia, serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        .game-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        #game-container {
            display: inline-block;
        }
        .game-row {
            display: flex;
        }
        .game-cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
        }
        .player { background-color: blue; }
        .block { background-color: red; }
        .target { background-color: lightgreen; }
        .player-on-target {
            background-color: blue;
            border: 2px solid lightgreen;
        }
        .legend {
            font-size: 0.8em;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border: 1px solid #000;
        }
        .reset-btn {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
        }
        #controls {
            margin-top: 20px;
            display: inline-grid;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 2px;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-btn:hover {
            background-color: #e0e0e0;
        }
        #up { grid-area: up; }
        #left { grid-area: left; }
        #down { grid-area: down; }
        #right { grid-area: right; }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
   <div class="content">
        <header>
            <div class="name-photo">
                <h1>Ryan Truong</h1>
                <img src="your-photo.jpg" alt="Ryan Truong" class="profile-photo">
            </div>
            <nav>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="your-cv.pdf" target="_blank">CV</a>
            </nav>
        </header>

        <div class="game-wrapper">
            <div id="game-container"></div>
            <div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color player"></div>
                        <span>Player</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color block"></div>
                        <span>Block</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color target"></div>
                        <span>Target</span>
                    </div>
                </div>
                <button class="reset-btn" onclick="resetGame()">Reset</button>
            </div>
        </div>

        <div id="controls">
            <button id="up" class="control-btn" ontouchstart="movePlayer(0, -1); event.preventDefault();" onclick="movePlayer(0, -1)">↑</button>
            <button id="left" class="control-btn" ontouchstart="movePlayer(-1, 0); event.preventDefault();" onclick="movePlayer(-1, 0)">←</button>
            <button id="down" class="control-btn" ontouchstart="movePlayer(0, 1); event.preventDefault();" onclick="movePlayer(0, 1)">↓</button>
            <button id="right" class="control-btn" ontouchstart="movePlayer(1, 0); event.preventDefault();" onclick="movePlayer(1, 0)">→</button>
        </div>

        <div class="social-icons">
            <a href="https://github.com/heyodog0">GitHub</a>
            <a href="https://x.com/ryanvtruong">Twitter</a>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
