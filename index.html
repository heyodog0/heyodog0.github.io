<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Truong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <header>
            <h1>Ryan Truong</h1>
            <nav>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="cv.pdf" target="_blank">CV</a>
            </nav>
        </header>

        <main>
            <div id="game-container"></div>
            <div class="game-controls">
                <div class="legend">
                    <div class="legend-item"><div class="legend-color player"></div>Player</div>
                    <div class="legend-item"><div class="legend-color block"></div>Block</div>
                    <div class="legend-item"><div class="legend-color target"></div>Target</div>
                </div>
                <button onclick="resetGame()" class="reset-button">Reset</button>
            </div>
            <div id="controls">
                <button onclick="movePlayer(0, -1)">↑</button>
                <button onclick="movePlayer(-1, 0)">←</button>
                <button onclick="movePlayer(0, 1)">↓</button>
                <button onclick="movePlayer(1, 0)">→</button>
            </div>
        </main>

        <footer>
            <div class="social-icons">
                <a href="https://github.com/heyodog0" target="_blank">GitHub</a>
                <a href="https://x.com/ryanvtruong" target="_blank">Twitter</a>
            </div>
        </footer>
    </div>
    <script src="game.js"></script>
</body>
</html>
