<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Truong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-family: Georgia, serif;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        nav {
            margin-bottom: 30px;
        }
        nav a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        #game-container {
            display: inline-block;
            margin-top: 20px;
        }
        .game-row {
            display: flex;
        }
        .game-cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
        }
        .player {
            background-color: blue;
        }
        .block {
            background-color: red;
        }
        .target {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Ryan Truong</h1>
    
    <nav>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
    </nav>

    <div id="game-container"></div>

    <div class="social-icons">
        <a href="https://github.com/yourusername">GitHub</a>
        <a href="https://twitter.com/yourusername">Twitter</a>
        <a href="https://scholar.google.com/citations?user=youruserid">Google Scholar</a>
    </div>

    <script>
        const EMPTY = 0;
        const PLAYER = 1;
        const BLOCK = 2;
        const TARGET = 3;

        let gameState = {
            grid: [],
            playerPos: { x: 0, y: 0 }
        };

        function createRandomLevel() {
            const grid = Array(5).fill().map(() => Array(5).fill(EMPTY));
            const playerPos = { x: Math.floor(Math.random() * 5), y: Math.floor(Math.random() * 5) };
            grid[playerPos.y][playerPos.x] = PLAYER;

            let blockPos;
            do {
                blockPos = { x: Math.floor(Math.random() * 5), y: Math.floor(Math.random() * 5) };
            } while (grid[blockPos.y][blockPos.x] !== EMPTY);
            grid[blockPos.y][blockPos.x] = BLOCK;

            let targetPos;
            do {
                targetPos = { x: Math.floor(Math.random() * 5), y: Math.floor(Math.random() * 5) };
            } while (grid[targetPos.y][targetPos.x] !== EMPTY);
            grid[targetPos.y][targetPos.x] = TARGET;

            return { grid, playerPos };
        }

        function renderGame() {
            const container = document.getElementById('game-container');
            container.innerHTML = '';
            
            for (let y = 0; y < gameState.grid.length; y++) {
                const row = document.createElement('div');
                row.className = 'game-row';
                
                for (let x = 0; x < gameState.grid[y].length; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'game-cell';
                    
                    switch (gameState.grid[y][x]) {
                        case PLAYER:
                            cell.classList.add('player');
                            break;
                        case BLOCK:
                            cell.classList.add('block');
                            break;
                        case TARGET:
                            cell.classList.add('target');
                            break;
                    }
                    
                    row.appendChild(cell);
                }
                
                container.appendChild(row);
            }
        }

        function movePlayer(dx, dy) {
            const newX = gameState.playerPos.x + dx;
            const newY = gameState.playerPos.y + dy;
            
            if (newX >= 0 && newX < 5 && newY >= 0 && newY < 5) {
                if (gameState.grid[newY][newX] === BLOCK) {
                    const pushX = newX + dx;
                    const pushY = newY + dy;
                    
                    if (pushX >= 0 && pushX < 5 && pushY >= 0 && pushY < 5 && 
                        (gameState.grid[pushY][pushX] === EMPTY || gameState.grid[pushY][pushX] === TARGET)) {
                        gameState.grid[pushY][pushX] = BLOCK;
                        gameState.grid[newY][newX] = PLAYER;
                        gameState.grid[gameState.playerPos.y][gameState.playerPos.x] = EMPTY;
                        gameState.playerPos = { x: newX, y: newY };
                    }
                } else if (gameState.grid[newY][newX] === EMPTY || gameState.grid[newY][newX] === TARGET) {
                    gameState.grid[newY][newX] = PLAYER;
                    gameState.grid[gameState.playerPos.y][gameState.playerPos.x] = EMPTY;
                    gameState.playerPos = { x: newX, y: newY };
                }
            }
            
            renderGame();
            checkWin();
        }

        function checkWin() {
            for (let y = 0; y < gameState.grid.length; y++) {
                for (let x = 0; x < gameState.grid[y].length; x++) {
                    if (gameState.grid[y][x] === TARGET) {
                        return; // If there's still a target, the game isn't won
                    }
                }
            }
            // If we've reached here, all targets are covered
            setTimeout(() => {
                gameState = createRandomLevel();
                renderGame();
            }, 500); // Wait 500ms before resetting for a fade-out effect
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });

        gameState = createRandomLevel();
        renderGame();
    </script>
</body>
</html>
