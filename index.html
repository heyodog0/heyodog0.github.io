<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Truong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Ryan Truong</h1>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="cv.pdf" target="_blank">CV</a>
        </nav>

        <div class="game-wrapper">
            <div id="game-container"></div>
            <div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color player"></div>
                        <span>Player!</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color block"></div>
                        <span>Block!</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color target"></div>
                        <span>Target!</span>
                    </div>
                </div>
                <button class="reset-btn" onclick="resetGame()">Reset</button>
            </div>
        </div>

        <div id="controls">
            <button id="up" class="control-btn" ontouchstart="movePlayer(0, -1); event.preventDefault();" onclick="movePlayer(0, -1)">↑</button>
            <button id="left" class="control-btn" ontouchstart="movePlayer(-1, 0); event.preventDefault();" onclick="movePlayer(-1, 0)">←</button>
            <button id="down" class="control-btn" ontouchstart="movePlayer(0, 1); event.preventDefault();" onclick="movePlayer(0, 1)">↓</button>
            <button id="right" class="control-btn" ontouchstart="movePlayer(1, 0); event.preventDefault();" onclick="movePlayer(1, 0)">→</button>
        </div>

        <div class="social-icons">
            <a href="https://github.com/heyodog0">GitHub</a>
            <a href="https://x.com/ryanvtruong">Twitter</a>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
